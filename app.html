<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant System</title>
    <link rel="stylesheet" href="app.css">
    <script src="dummy.js" defer></script>
</head>

<body>
    <!-- <div id="app"> -->
    <header>
        <h1>Restaurant</h1>
    </header>

    <main>
        <section id="tables">
            <h2>Tables</h2>
            <input type="search" id="search-input" placeholder="Search...">
            <div class="tables-list" id="tables-list">

            </div>

        </section>

        <section id="menu">
            <h2>Menu</h2>
            <input type="search" id="menubar" placeholder="Search menu... by course or by food" data-search>
            <div class="menu-items" id="menu-items">
            </div>
        </section>
    </main>

    <!-- </div> -->

    <div id="table-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Table Details</h2>
            <table id="table-details">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-items-body">
                    <!-- Table items will be dynamically populated here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Total Price:</td>
                        <td id="total-price">Rs. 0.00</td>
                    </tr>
                </tfoot>
            </table>
            <button id="session-end">End Session</button>
        </div>
    </div>
    </div>

</body>

</html>
